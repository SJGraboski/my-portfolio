<!-- Row 1: Content and Subhead -->
<div class="container">
  <div class="row">
    <!-- col1: contact form -->
    <div class="col-md-6 col-sm-7">
      <h1>Contact Me</h1>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" class="form-control" placeholder="Name" aria-desbribedby="basic-addon1">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-envelope"></span></span>
        <input type="text" class="form-control" placeholder="Email" aria-desbribedby="basic-addon1">
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button type="button" class="btn btn-default" value="submit">Submit</button>
    </div>
    <!-- col2: sidebar -->
      <div class="col-md-3 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
        <h2 class="side-head">Connect with me</h2>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <a href="https://github.com/SJGraboski" target='_blank'>
              <img id='github' class="img-responsive" src='assets/images/github.png' alt='github link' />
            </a>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <a href="https://www.linkedin.com/in/steven-graboski-758a4738" target='_blank'>
              <img id='linkedin' class="img-responsive" src='assets/images/linkedin.png' alt='linkedin link' />
            </a>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4">
            <a href="http://stackoverflow.com/users/5767842/steven-graboski" target='_blank'>
              <img id='stackoverflow' class="img-responsive" src='assets/images/stackoverflow.png' alt ='stack overflow link' />
            </a>
          </div>
        </div>
      </div>
